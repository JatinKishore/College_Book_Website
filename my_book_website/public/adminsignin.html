<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vit-Admin-signin</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="./adminsignin.css">
    <link rel="icon" href="./Images/vit_logo.png">
    
</head>
<body>
    <div class="backgroundcontrol">
        <div id="heading">
        <div class="logoimg"><img class="logo" src="Images/vit_logo.png" alt="logo"></div>
        <div class="clgname main"><h1>VELAMMAL</h1></div>
        <div class="clgname line"><hr></div>
        <div class="clgname sub"><h2>INSTITUTE OF TECHNOLOGY</h2></div>
    </div>
       
    <div class="container-fluid d-flex justify-content-center " style="height: 100vh;">
        
        <div class="col-xl-3 col-lg-4 col-md-6 col-sm-6 col-8">
            <form action="/admin/signin" method="POST">
                <h1 class="h3 mb-3 fw-normal text-center" style="font-weight: bolder;
                color:beige;">Administrator Sign in</h1>
                <div class="form-floating my-2">
                    <input type="text" class="form-control" name="admin_id" id="floatingInput" placeholder="Name">
                    <label for="floatingInput">Admin id</label>
                </div>
        
                <div class="form-floating my-2">
                    <input type="email" class="form-control" name="email" id="floatingInput" placeholder="name@example.com">
                    <label for="floatingInput">Email address</label>
                </div>
                <div class="form-floating mb-2">
                    <input type="password" class="form-control" name="password" id="floatingPassword" placeholder="Password">
                    <label for="floatingPassword">Password</label>
                </div>
                <label class="form-check-label my-2" for="flexCheckDefault">
                 Not a Admin, <a href="./staffsignin.html" style="color:white">Staff sign in!</a> 
                  </label>
                
                <button class="btn btn-primary w-100 my-2" type="submit">Sign in as Admin</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
