
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Details</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="./chapterupload.css">
    <link rel="icon" href="./Images/vit_logo.png">
    
</head>
<body>
    <div class="backgroundcontrol">
        <div id="heading">
        <div class="logoimg"><img class="logo" src="Images/vit_logo.png" alt="logo" ></div>
        <div class="clgname main"><h1>VELAMMAL</h1></div>
        <div class="clgname line"><hr></div>
        <div class="clgname sub"><h2>INSTITUTE OF TECHNOLOGY</h2></div>
    </div>
       
    <div class="container-fluid d-flex justify-content-center " style="height: 100vh;">
        
        <div class="col-xl-4 col-lg-6 col-md-6 col-sm-8 col-10">
            <form>
                <h1 class="h3 mb-3 fw-normal text-center" style="font-weight: bolder;
                color:white;">Chapter Details.</h1>
                <div class="form-floating my-2">
                    <input type="text" class="form-control" id="floatingInput" placeholder="Name" name="name">
                    <label for="floatingInput">Name</label>
                </div>
                <div class="form-floating my-2">
                    <input type="text" class="form-control" id="floatingInput" placeholder="Title  of the Book" name="book_title">
                    <label for="floatingInput">Title of the Book</label>
                </div>
                <div class="form-floating my-2">
                    <input type="text" class="form-control" id="floatingInput" placeholder="Title of the Chapter" name="chapter_title">
                    <label for="floatingInput">Title of the Chapter</label>
                </div>
                <div class="form-floating my-2">
                    <select class="form-select" id="positionSelect" aria-label="Select position" name="A_position">
                        <option value="position" disabled selected>Select a position</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                    </select>
                    <label for="positionSelect">Position of the Author</label>
                </div>
                <div class="form-floating my-2">
                    <select class="form-select" id="positionSelect" aria-label="Select position" name="dep_name">
                        <option value="position" disabled selected>Choose a Department</option>
                        <option value="ECE">Electronics and Communication Engineering</option>
                        <option value="CSE">Computer Science Engineering</option>
                        <option value="EEE">Electrical and Electronics Engineering</option>
                        <option value="IT">Information Technology</option>
                        <option value="MECH">Mechanical Engineering</option>
                        <option value="MECT">Mechatronics Enginneering</option>
                        <option value="AIDS">Artificial Intelligence and Data Science</option>
                    </select>
                    <label for="positionSelect">Department</label>
                </div>
                <div class="form-floating my-2">
                    <input type="text" class="form-control" id="floatingInput" placeholder="Name" name="name_isbn_num">
                    <label for="floatingInput">Publisher's name(with ISBN number)</label>
                </div>
                <div class="form-floating my-2">
                    <input type="number" class="form-control " id="floatingInput" placeholder="From Page no:" name="page_from">
                    <label for="floatingInput">From Page no:</label>
                </div>
                <div class="form-floating my-2">
                    <input type="number" class="form-control" id="floatingInput" placeholder="To Page no:" name="page_to">
                    <label for="floatingInput">To Page no:</label>
                </div>
                
                <div class="form-floating mb-2">
                    <input type="date" class="form-control" id="floatingDate" placeholder="Date" name="date_of_pub">
                    <label for="floatingInput">Date of Publication</label>
                </div>
                <div class="form-floating my-2">
                    <input type="file"  accept=" image/*, .png, .jpg, .jpeg" class="form-control" id="floatingInput" placeholder="Image" name="image">
                    <label for="floatingInput">Upload Image(100kb)</label>
                </div>
                <div class="form-group">
                    <label ftype="text" class="form-control mb-2" id="floatingInput" placeholder="Name">Remarks
                 
                    <textarea class="form-control mb-2" id="floatingInput" rows="3"  name="remark" placeholder="Mention whether the published book is recommended as a text book/Reference book by any University in the box given below."></textarea>
                </label>
                  </div>

                  <div class="container-fluid d-flex justify-content-center" > 
                <button class="btn btn-primary w-50 my-2 " type="submit" name="submit">Submit</button>
            </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
