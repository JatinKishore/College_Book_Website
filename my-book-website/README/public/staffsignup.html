<!-- staffsignup.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vit-staff-sign up</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="./signup.css">
    <link rel="icon" href="./Images/vit_logo.png">
</head>
<body>
    <div class="backgroundcontrol">
        <div id="heading">
            <div class="logoimg"><img class="logo" src="Images/vit_logo.png" alt="logo" ></div>
            <div class="clgname main"><h1>VELAMMAL</h1></div>
            <div class="clgname line"><hr></div>
            <div class="clgname sub"><h2>INSTITUTE OF TECHNOLOGY</h2></div>
        </div>
       
        <div class="container-fluid d-flex justify-content-center " style="height: 100vh;">
            <div class="col-xl-3 col-lg-4 col-md-6 col-sm-6 col-8">
                <form action="/staff/signup" method="POST">
                    <h1 class="h3 mb-3 fw-normal text-center" style="font-weight: bolder; color: beige;">Sign up</h1>
                    <div class="form-floating my-2">
                        <input type="text" class="form-control" id="floatingInputName" name="name" placeholder="Name" required>
                        <label for="floatingInputName">Name</label>
                    </div>
                    <div class="form-floating my-2">
                        <input type="email" class="form-control" id="floatingInputEmail" name="email" placeholder="name@example.com" required>
                        <label for="floatingInputEmail">Email address</label>
                    </div>
                    <div class="form-floating mb-2">
                        <input type="password" class="form-control" id="floatingPassword" name="password" placeholder="Password" required>
                        <label for="floatingPassword">Password</label>
                    </div>
                    <label class="form-check-label my-2" for="flexCheckDefault">
                        Already have an account? <a href="./staffsignin.html" style="color:white">Sign in!</a> 
                    </label>
                    <button class="btn btn-primary w-100 my-2" type="submit">Sign Up</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
